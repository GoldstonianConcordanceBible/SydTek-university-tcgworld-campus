version: 1

routing:
  default_route: "general"

  policy_scan:
    enabled: true
    phrase_dir: "policy/phrase_lists"

    fuzzy:
      enabled: true
      threshold: 90.0

    context:
      radius_chars: 120

  embeddings:
    enabled: false
    model_name: "all-MiniLM-L6-v2"
    threshold: 0.35
    top_k: 3