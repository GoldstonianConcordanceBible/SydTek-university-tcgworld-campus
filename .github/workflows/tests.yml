name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Run fixture suite
        run: |
          python tests/run_fixture_suite.py

      - name: Validate JSONL + metadata
        run: |
          python scripts/validate_jsonl.py
          python scripts/validate_zenodo_json.py